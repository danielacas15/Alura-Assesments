<!DOCTYPE html>
<head>

<html lang="es">
        <meta charser="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        
    </head>

    <body>

        <header>
            <img src="imagenes/Logo.png" alt="Logo de alura con la letra a">
            <h1>Encriptador de Texto Alura</h1>
        </header>

        <main>

            <section>
                <textarea class="input-texto" id= "inputTexto" cols="40" rows="6" placeholder="Ingrese el texto aqui. Solo letras minsculas y sin acentos."></textarea>
                <div class="alerta" style="background-image: none;">
                </div>
                
                <div class="botones">
                    <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <!--<aside>-->
                <section>
                    <div>
                        <textarea class="mensaje" cols="18" rows="8" placeholder="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar."></textarea>
                        <button class="copiar" onclick="copiar()">Copiar</button>
                    </div>
                </section>
            <!--</aside>-->

        </main>

        <script src="script.js"></script>

        <footer>
            <p>© Daniela Castro 2022 </p>
        </footer>


    </body>
</html>
